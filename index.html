<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2563eb;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #1e40af;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    section {
      padding: 20px;
      text-align: center;
    }
    footer {
      background: #111827;
      color: white;
      padding: 10px;
      text-align: center;
      position: relative;
      bottom: 0;
      width: 100%;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #2563eb;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
    }
    .comment-box {
      max-width: 500px;
      margin: 20px auto;
      text-align: left;
    }
    .comment {
      background: #fff;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
    <p>Learning HTML is fun!</p>
  </header>

  <nav>
    <a onclick="showPage('home')">Home</a>
    <a onclick="showPage('about')">About</a>
    <a onclick="showPage('contact')">Contact</a>
  </nav>

  <section id="main-content">
    <h2>Home</h2>
    <p>This is the homepage content with an image below.</p>
    <img src="myphoto.png" alt="Sample Image">
  </section>

  <footer>
    &copy; 2025 MyWebsite. All rights reserved.
  </footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxLgmSTqsurV2RdlLDA7VWlId2lkVYcz4v9jkHmv1yrN36PTzEx1xgs7Ml8uU0_eq9sLg/exec";

    function showPage(page) {
      let content = "";

      if (page === "home") {
        content = `
          <h2>Home</h2>
          <p>This is the homepage content with an image below.</p>
          <img src="myphoto.png" alt="Sample Image">
          <div class="comment-box">
            <h3>Leave a Comment</h3>
            <form id="commentForm">
              <input type="text" id="commentName" name="name" placeholder="Your name" required>
              <textarea id="commentText" name="comment" rows="4" placeholder="Your comment" required></textarea>
              <button type="submit">Post Comment</button>
            </form>
            <div id="comments"></div>
          </div>
        `;
      } else if (page === "about") {
        content = `
          <h2>About Us</h2>
          <p>This website was created to practice HTML and web development basics.</p>
          <p>We're learning how to structure pages, apply styles, and add interactivity.</p>
        `;
      } else if (page === "contact") {
        content = `
          <h2>Contact Us</h2>
          <p>We'd love to hear from you! Fill out the form below.</p>
          <form action="https://formsubmit.co/itsmeshasank@gmail.com" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="text" name="_honey" style="display:none">

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br>

            <button type="submit">Submit</button>
          </form>
        `;
      }

      document.getElementById("main-content").innerHTML = content;
      if (page === "home") {
        document.getElementById("commentForm").addEventListener("submit", submitComment);
        fetchComments();
      }
    }

    function submitComment(event) {
      event.preventDefault();
      const name = document.getElementById("commentName").value.trim();
      const comment = document.getElementById("commentText").value.trim();

      if (name && comment) {
        const formData = new FormData();
        formData.append("name", name);
        formData.append("comment", comment);

        fetch(scriptURL, {
          method: "POST",
          body: formData
        })
        .then(() => {
          document.getElementById("commentName").value = "";
          document.getElementById("commentText").value = "";
          fetchComments();
        })
        .catch(() => alert("Failed to submit comment"));
      }
    }

    function fetchComments() {
      fetch(scriptURL + "?read=true")
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("comments");
          container.innerHTML = "";
          data.forEach(entry => {
            const div = document.createElement("div");
            div.className = "comment";
            div.innerHTML = `<strong>${entry.name}</strong><br>${entry.comment}`;
            container.appendChild(div);
          });
        });
    }
  </script>
</body>
</html>
