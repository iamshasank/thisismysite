<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2563eb;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #1e40af;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    section {
      padding: 20px;
      text-align: center;
    }
    footer {
      background: #111827;
      color: white;
      padding: 10px;
      text-align: center;
      position: relative;
      bottom: 0;
      width: 100%;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
    <p>Learning HTML is fun!</p>
  </header>

  <nav>
    <a onclick="showPage('home')">Home</a>
    <a onclick="showPage('about')">About</a>
    <a onclick="showPage('contact')">Contact</a>
  </nav>

  <section id="main-content">
    <!-- Default content -->
    <h2>Home</h2>
    <p>This is the homepage content with an image below.</p>
    <img src="myphoto.png" alt="Sample Image">
  </section>

  <footer>
    &copy; 2025 MyWebsite. All rights reserved.
  </footer>

  <script>
    function showPage(page) {
      let content = "";

      if (page === "home") {
        content = `
          <h2>Home</h2>
          <p>This is the homepage content with an image below.</p>
          <img src="myphoto.png" alt="Sample Image">
        `;
      } else if (page === "about") {
        content = `
          <h2>About Us</h2>
          <p>This website was created to practice HTML and web development basics.</p>
          <p>We're learning how to structure pages, apply styles, and add interactivity.</p>
        `;
      } else if (page === "contact") {
        content = `
          <h2>Contact Us</h2>
          <p>You can reach us at: <strong>contact@mywebsite.com</strong></p>
          <p>We're open to feedback and collaboration. Drop a message anytime!</p>
        `;
      }

      document.getElementById("main-content").innerHTML = content;
    }
  </script>

</body>
</html>
